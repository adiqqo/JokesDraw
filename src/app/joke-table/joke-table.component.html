<table class ="full-width-table" mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let joke"> {{joke.id}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header >Type </th>
    <td mat-cell *matCellDef="let joke"> {{joke.type}} </td>
  </ng-container>

  <ng-container matColumnDef="setup">
    <th mat-header-cell *matHeaderCellDef> Setup </th>
    <td mat-cell *matCellDef="let joke"> {{joke.setup}} </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="dialog(row)"></tr>
</table>
<div *ngIf="loading else loaded">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
